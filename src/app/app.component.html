<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
      <div class="logo">
        Logo Placeholder
      </div>
      <ul>
        <li [routerLink]="''"><mat-icon>apps</mat-icon>Dashboard</li>
        <li [routerLink]="'user'"><mat-icon>person</mat-icon>User</li>
      </ul>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <mat-toolbar>
        <mat-toolbar-row>
          <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
          <span>Simple CRM</span>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>

    <div class="router-container">
        <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
